name: Cloud Functions

on:
  push:
  workflow_dispatch:

concurrency: ${{ github.ref }}

env:
  PROJECT_ID: settle-easy-375010
  GCP_SA: integration-1@settle-easy-375010.iam.gserviceaccount.com

  FUNCTION_NAME: settleeasy-actionstep-${{ github.ref_name }}
  PUBLIC_URL: https://us-central1-settle-easy-375010.cloudfunctions.net/settleeasy-actionstep-${{ github.ref_name }}

  ENV_FILE: env.yaml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - run: tsc --project tsconfig.build.json

      - run: |
          cp package.json dist/package.json
          cp package-lock.json dist/package-lock.json

      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v0

      - run: |
          echo "DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}" >> ${{ env.ENV_FILE }}
          echo "PUBLIC_URL: ${{ env.PUBLIC_URL }}" >> ${{ env.ENV_FILE }}

      - run: >-
          gcloud functions deploy ${{ env.FUNCTION_NAME }}
          --entry-point=main
          --source=dist
          --region=us-central1
          --timeout=240
          --memory=512MB
          --runtime=nodejs18
          --trigger-http
          --no-user-output-enabled
          --allow-unauthenticated
          --service-account=${{ env.GCP_SA }}
          --env-vars-file=${{ env.ENV_FILE }}
